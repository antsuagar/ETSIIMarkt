<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- CSS de Bootstrap desde CDN -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">

    <!-- JS de Bootstrap desde CDN (opcional, pero necesario para algunas características) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-b0vP5r+5GzFZH15tZGZk26UwaKjp5fip1eVCE+5S9JlwktvDf83PEeaZq78fNqd" crossorigin="anonymous"></script>

    <title>{% block title %} {% endblock %}</title>

    <!-- Hoja de estilos -->
    <link rel="stylesheet" src="static/css/styles.css">
</head>
<body>

    <!-- Primera fila con logo y menú principal -->
    <div class="container-fluid bg-dark text-light p-3">
        <div class="row">
            <div class="col-md-2">
                <!-- Aquí va tu logo -->
                <img src="media/images/logo.png" alt="Logo" class="img-fluid">
            </div>
            <div class="col-md-10">
                <!-- Aquí va tu menú principal -->
                <nav class="navbar navbar-expand-md navbar-dark">
                    <!-- Contenido del menú principal -->
                </nav>
            </div>
        </div>
    </div>

    <!-- Segunda fila con slider -->
    <div class="container-fluid">
        <div class="row">
            <div class="col">
                <!-- Aquí va tu slider -->
            </div>
        </div>
    </div>

    <!-- Tercera fila con menú secundario y contenido -->
    <div class="container">
        <div class="row">
            <div class="col-md-5">
                <!-- Aquí va tu menú secundario -->
            </div>
            <div class="col-md-7">
                {% block content %} {% endblock %}
            </div>
        </div>
    </div>

    <!-- Cuarta fila para el footer -->
    <div class="container-fluid bg-dark text-light p-3">
        <div class="row">
            <div class="col-md-3">
                <!-- Aquí va el logo en el footer -->
            </div>
            <div class="col-md-6">
                <!-- Aquí va el menú estático en el footer -->
            </div>
            <div class="col-md-3">
                <!-- Aquí van las redes sociales en el footer -->
            </div>
        </div>
    </div>

    <!-- Agregar scripts de Bootstrap aquí si es necesario -->

</body>
</html>
