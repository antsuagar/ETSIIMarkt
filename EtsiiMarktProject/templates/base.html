<!DOCTYPE html>
<html lang="es">
<head>
   
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="icon" type="image/jpg" href="/media/images/favicon.png"/>

    <!-- CSS de Bootstrap desde CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">
    <!-- Stripe -->
    <script src="https://js.stripe.com/v3/"></script>
    
    <title>{% block title %} {% endblock %}</title>

    <!-- Hoja de estilos -->
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <link rel="stylesheet" href="{% static 'css/sidebars.css' %}">

</head>
<body>
    <div class="container wrapper">
        <div class="header mb-3">
        {% include "header.html" %}
        </div>

        <!-- Segunda fila con slider -->

        <div class=" mb-3">
        
            <div class="row">
                <div class="col-12">
                    <!-- Aquí va tu slider -->
                    <img src="/media/images/cabecera-interior.png" class="img-fluid" >
                </div>
            </div>
        </div>



          
            <!-- Tercera fila con menú secundario y contenido -->   
            <div class="row mb-3">
              <div class="col-3">
                {% include "secondary-nav.html" %}
                </div>
                <div class="col-9">
                    {% block content %} {% endblock %}
                </div>       
            </div>
    </div>
</div>
    <!-- Cuarta fila para el footer -->
    {% include "footer.html" %}

    <!-- Agregar scripts de Bootstrap aquí si es necesario -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
   
</body>
</html>
