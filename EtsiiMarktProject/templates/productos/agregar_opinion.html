{% extends "base.html" %}

{% block title %}Agregar Opinión{% endblock %}

{% block content %}
<h2>Opinión para el producto: {{ producto.nombre }}</h2>
<div class="row login pt-4 pb-4" style="border: 1px solid var(--bs-gray-300);">
    
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}

        <button type="submit" class="btn btn-secondary">Enviar opinión</button>
    </form>
  

</div>
    {% endblock %}
