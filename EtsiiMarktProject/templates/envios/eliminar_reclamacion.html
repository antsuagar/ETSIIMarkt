{% extends "base.html" %}

{% block title %}Confirmar Eliminación{% endblock %}

{% block content %}
  <h2>Confirmar Eliminación</h2>
  <p>¿Estás seguro de que deseas eliminar la reclamación?</p>
  
  <form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Eliminar</button>
    <a href="{% url 'reclamaciones_cliente' %}" class="btn btn-secondary">Cancelar</a>
  </form>
{% endblock %}
