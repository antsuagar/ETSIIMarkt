{% extends "base.html" %}

{% block title %}Agregar Reclamación{% endblock %}

{% block content %}
  <h2>Agregar Reclamación</h2>
  <div>
    
    {% if messages %}
      <ul class="messages">
        {% for message in messages %}
          <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
        {% endfor %}
      </ul>
    {% endif %}

    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}

      <button type="submit" class="btn btn-secondary">Enviar reclamación</button>
    </form>

  </div>
{% endblock %}
