{% extends 'base.html' %}

{% block content %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Envío</title>
</head>
<body>
    <h2>Formulario de Envío</h2>
    <div class="formulario-envio border p-3">
    {% if messages %}
    <ul class="messages">
        {% for message in messages %}
            <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
        {% endfor %}
    </ul>
    {% endif %}

    <form method="post" action="{% url 'procesar_pedido' %}">
        {% csrf_token %}
        
        <select name="formaPago" class="form-select">
            <option value="contrarrempolso">Pagar a contrareembolso</option>
            <option value="pasarela">Pagar online</option>
          </select>
        <br>
        <label for="email">Email:</label>
        <input type="email" name="email" required class="form-control">
        <br>
        <label for="direccion">Dirección de Envío:</label>
        <input type="text" name="direccion" required class="form-control">
        <br>
        <label for="ciudad">Ciudad:</label>
        <input type="text" name="ciudad" required class="form-control">
        <br>
        <label for="postal">Código postal:</label>
        <input type="number" name="postal" required class="form-control">
        <br>
        <input name="pedido_id" class="form-control" type="hidden" value="{{pedido_id}}" />
         

        <button type="submit">Completar Pedido</button>
    </form>
</div>

</body>

{% endblock %}
