{% extends "base.html" %}

{% block title %}Registro Cliente{% endblock %}

{% block content %}

<h2>REGISTRO DE CLIENTES</h2>
<div class="row ">

<div class="login p-3 border col-12">
  <form method="post" action="{% url 'registro_usuario' %}">
    {% csrf_token %}
    {{ form.as_p }}
    <button class="btn btn-secondary" type="submit">Registrar</button>
  </form>
</div>
</div>
{% endblock %}
